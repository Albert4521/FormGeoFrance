<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Contact</title>
    <link rel="stylesheet" href="Formulaire_Contact.css">
    <script src="Formulaire_Contact.js" async></script>
</head>
<body>
    <form id="formulaire" action="#" method="POST">
        <fieldset id="Residence">
            <legend>Votre résidence</legend>
            <div id="BlocDepartement">
                <p>Sélectionner votre département :</p>
                <select name="Departement" id="Departement">
                    <option value="Choisissez">Choisissez</option>
                </select>
            </div>
            <div id="BlocVille">
                <select name="CritereRecherche" id="CritereRecherche">
                    <option value="Commence">Villes commençant par</option>
                    <option value="CodePostal">Code postal</option>
                </select>
                <input type="text" id="SousChaine">
                <input type="button" id="B1" value="Rechercher"><br>
                <select name="ListeVilles" id="ListeVilles"></select>
            </div>
        </fieldset>
        <input type="reset">
    </form>
</body>
</html>
