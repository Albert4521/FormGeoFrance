<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="geofrance.js" async></script>
</head>
<body>
    <h1>GeoFrance</h1>
    <form class="selection">
        <div class="selection__criteres">
            <p>Choisir une ville :</p>
            <select class="selection__criteres__1" id="CritereRecherche">
                <option value="Commence">Villes commençant par</option>
                <option value="CodePostal">Code postal</option>
            </select>
            <input  class="selection__criteres__2" type="text" id="SousChaine">
            <select  class="selection__criteres__3" id="Departement">
                <option value="Choisissez">Choisissez un département</option>
            </select>
        </div>
        <div class="selection__ville">
            <select id="ListeVilles"></select>
        </div>
        <div class="selection__actions">
            <input type="button" class="bouton" id="B1" value="Choisir Ville A">
            <input type="button" class="bouton" id="B2" value="Choisir Ville B">
            <input type="button" class="bouton" id="B3" value="Effacer">
        </div>
    </form>
    <section class="affichage">
        <article class="affichage__villeA">
            <p>Ville A</p>
            <div class="champ">
                <p id="NomVilleA"></p>
            </div>
            <div class="champ">
                <p>Latitude :&nbsp;</p>
                <p id="LatVilleA"></p>
            </div>
            <div class="champ">
                <p>Longitude :&nbsp;</p>
                <p id="LongVilleA"></p>
            </div>
        </article>
        <article class="affichage__villeB">
            <p>Ville B</p>
            <div class="champ">
                <p id="NomVilleB"></p>
            </div>
            <div class="champ">
                <p>Latitude :&nbsp;</p>
                <p id="LatVilleB"></p>
            </div>
            <div class="champ">
                <p>Longitude :&nbsp;</p>
                <p id="LongVilleB"></p>
            </div>
        </article>
        <article class="affichage__actions">
            <input type="button" class="bouton" id="B4" value="Calculer">
            <input type="button" class="bouton" id="B5" value="Effacer">
        </article>
    </section>
    <section class="resultats">
        <h2>Georoute</h2>
        <article class="resultats__distance">
            <p>Distance à vol d'oiseau :&nbsp;</p>
            <p id="Distance"></p>
            <p>&nbsp; Km</p>
        </article>
        <article class="resultats__azimuth">
            <p>Azimuth :&nbsp;</p>
            <p id="azimuth"></p>
            <p>&nbsp; °</p>
        </article>
        <article class="resultats__actions"></article>
    </section>
</body>
</html>
